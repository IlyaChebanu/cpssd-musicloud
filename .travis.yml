matrix:
  include:
    - language: python
      python:
        - "3.6"
      install:
        - pip install -r backend/requirements.txt
      script:
        - pytest --cov-fail-under=65 --cov=backend/src backend/tests && pylint backend/
    - language: node_js
      node_js:
        - node
      cache: npm
      before_install:
        - cd web
      install:
        - npm install
      script: npm run lint

notifications:
  email: false
